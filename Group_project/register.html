		<div class="sign_up">
			
			<img src="./img/sign_up.png" alt="sign_up icon" id="user_icon">
			<h1> Create an Account</h1>
				<form name="form_1" onsubmit="submitForm()">
					<label>
						Name
						<input type="text" id="NAME" class="input_box" placeholder="Enter Account's Name" onkeyup="checkName()" required > 
					</label>

					<br>
					
					<label>
						Email
						
					</label>
					<input type="email" id="EMAIL" class="input_box"  placeholder="Enter Your Email" onkeyup="ValidateEmail()" required>
					
					<br>

					<label>
						Password
						<input type="password" id="pw" class="input_box"  placeholder="Enter Your Password" required>
					</label>

					<br>
					
					<label>
						Re-Type Password 
						<input type="password" id="re_pw" class="input_box" placeholder="Confirm Your Password"  onkeyup="CheckPW()" required> 

					</label>

					<br>

					<label id="select_item">
						Occupation 
						<select id="job">
							<option value="student">Student</option>
							<option value="professor">Professor</option>}
							option
								
						</select>
				    </label>

					<p>
						<input type="checkbox" id="check" onclick="checkBox()" required>
						I agree to the 
						<a href="#term_condition">Terms of Use</a> 
 					   and 
 					   	<a href="#privacy_condition">Privacy Policy</a>
					</p>

					<button type="submit" id="submit_button" disabled>Sign Up</button>
				</form>
